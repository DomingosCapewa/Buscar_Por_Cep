<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TÃ©cnicas de desenvolvimento</title>
    <link rel="stylesheet" href="index.css" />
    <script src="cep.js" defer></script>
  </head>
  <body>
    <div class="formulario">
      <h1>Busque pelo CEP</h1>
      <form>
        <label for="cep">CEP:</label>
        <input
          type="text"
          id="cep"
          name="cep"
          required
          placeholder="Preencha com o seu CEP"
        />
        <input type="button" value="Buscar" class="botao" onclick="buscar()" />
      </form>
      <div id="resultado">
        <h3>Dados encontrados</h3>
        <p>Logradouro: <span id="logradouro"></span></p>
        <p>Bairro: <span id="bairro"></span></p>
        <p>Cidade: <span id="cidade"></span></p>
      </div>
    </div>
  </body>
</html>
